<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Poems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Success is counted sweetest">
  <meta name="author" content="Emily Dickinson">

  <link rel="stylesheet" type="text/css" href="./stylesheets/success-is-counted-sweetest.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="moon-left"></div>
      <div class="moon-right moon-right-disappear"></div>

      <div class="star star-1-up starfadeup starbounceup"></div>
      <div class="star star-1-down starfadedown"></div>

      <div class="star star-2-up starfadeup"></div>
      <div class="star star-2-down starfadedown"></div>

      <div class="star star-3-up starfadeup"></div>
      <div class="star star-3-down starfadedown"></div>

      <div class="star star-4-up starfadeup"></div>
      <div class="star star-4-down starfadedown"></div>

      <div class="star star-5-up starfadeup"></div>
      <div class="star star-5-down starfadedown"></div>

      <div class="star star-6-up starfadeup"></div>
      <div class="star star-6-down starfadedown"></div>

      <div class="star star-7-up starfadeup"></div>
      <div class="star star-7-down starfadedown"></div>

      <div class="star star-8-up starfadeup"></div>
      <div class="star star-8-down starfadedown"></div>

      <div class="star star-9-up starfadeup"></div>
      <div class="star star-9-down starfadedown"></div>

      <div class="ocean">
        <div class="ocean-shift">
          <img src="./images/wave.png" class="wave wave-1" />
          <img src="./images/wave.png" class="wave wave-2" />
          <img src="./images/wave.png" class="wave wave-3" />
          <img src="./images/wave.png" class="wave wave-4" />
          <img src="./images/wave.png" class="wave wave-5" />
          <img src="./images/wave.png" class="wave wave-6" />
          <img src="./images/wave.png" class="wave wave-7" />
        </div>
      </div>
    </div>

    <div class="message">
      be adventurous today
    </div>

    <div class="icon-container">
      <img src="./images/boat.png" class="icon-image" />
    </div>
  </div>

  <audio id="music" controls autoplay loop style="display: none;">
    <source src="./audio/zelda-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    var music = document.getElementById('music');
    music.playbackRate = 0.7;
  </script>
</body>
</html>
