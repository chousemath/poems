<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Poems</title>
  <meta name="description" content="Success is counted sweetest">
  <meta name="author" content="Emily Dickinson">

  <link rel="stylesheet" type="text/css" href="./stylesheets/success-is-counted-sweetest.css">
</head>

<body>
  <div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="main">
      <div class="moon-left"></div>
      <div class="moon-right moon-right-disappear"></div>

      <div class="star star-1-up starfadeup"></div>
      <div class="star star-1-down starfadedown"></div>

      <div class="star star-2-up starfadeup"></div>
      <div class="star star-2-down starfadedown"></div>

      <div class="star star-3-up starfadeup"></div>
      <div class="star star-3-down starfadedown"></div>

      <div class="star star-4-up starfadeup"></div>
      <div class="star star-4-down starfadedown"></div>

      <div class="star star-5-up starfadeup"></div>
      <div class="star star-5-down starfadedown"></div>

      <div class="star star-6-up starfadeup"></div>
      <div class="star star-6-down starfadedown"></div>

      <div class="star star-7-up starfadeup"></div>
      <div class="star star-7-down starfadedown"></div>

      <div class="ocean"></div>
    </div>
  </div>
</body>
</html>
